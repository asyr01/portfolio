<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Auto Text</title>
  </head>
  <body>
    <!-- Text that will have the effect -->
    <h1 id="text"></h1>
    <!-- input to take  custom text -->
    <input type="text" id="input" placeholder="Write the sentence for effect" />
    <!--  button to start effect -->
    <input type="submit" id="start-btn" value="Start the effect" />

    <!-- Controls for speed of text writing effect -->
    <div>
      <label for="speed">Speed: </label>
      <input
        type="number"
        name="speed"
        id="speed"
        value="1"
        min="1"
        max="10"
        step="1"
      />
    </div>
    <script src="script.js"></script>
  </body>
</html>
